<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="wrap search-box">
            <h1 class="search-box__title">GetFetch - Profile Finder for GitHub</h1>
            <p class="search-box__description">Check out the repos, followers and more, just by entering a username!</p>
            <div class="input-block">
                <input type="text" placeholder="enter username" name="username" id="user-input">
                <button class="btn" form="user-input">Search</button>
            </div>
            <div class="info-block">
                <p class="info-block__p name"></p>
                <p class="info-block__p repos"></p>
                <p class="info-block__p username"></p>
                <p class="info-block__p url"></p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
